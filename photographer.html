<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f0189703f2.js"
      crossorigin="anonymous"
    ></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="0" aria-label="Accueil Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- ne pas supprimer,,contact button via le js -->
      </div>
      <div class="sorting-container">
        <span class="sorting-label">Trier par</span>
        <select id="sorting-select" aria-label="Trier les médias">
          <option value="title">Titre</option>
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
        </select>
      </div>
    </main>
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="modal-title"
    >
      <div class="modal">
        <header>
          <h2 id="modal-title">
            Contactez-moi<br /><span class="photographer-name"></span>
          </h2>
          <button
            class="close-btn"
            onclick="closeModal()"
            aria-label="Fermer le formulaire"
          >
            <img src="assets/icons/close.svg" alt="Fermer" />
          </button>
        </header>
        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="firstname">Prénom</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              aria-required="true"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Nom</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              required
              aria-required="true"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
            />
          </div>
          <div class="form-group">
            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              required
              aria-required="true"
            ></textarea>
          </div>
          <button
            type="submit"
            class="contact_button"
            aria-label="Envoyer le message"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/components/Lightbox.js"></script>
    <script src="./scripts/templates/media.js"></script>
    <script src="./scripts/utils/sortUtils.js"></script>
    <script src="./scripts/utils/mediaUtils.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
